        //1.对象
        function Student(name,age,gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.say = function(){
                return this.name + ",今年"+this.age+",我是"+this.gender;
            }
        }
        var hong = new Student("萍",18,"女");
        console.log(hong.name);
        console.log(hong.age);
        console.log(hong.gender);
        console.log(hong.say());

        /*2.对象字面量*/
        var fang = {
            name:"斌",
            age:19,
            gender:"男",
            say:function(){
                return this.name+this.age+this.gender;
            }
        };
        console.log(fang.name);
        console.log(fang.age);
        console.log(fang.gender);
        console.log(fang.say());
        /*3.遍历对象*/
        for(var k in fang){
            console.log(k+":"+fang[k]);
        }

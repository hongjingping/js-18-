        var arr = ['1','2','3','4','5','6','1','1','1','2','2'];
        var o = {};
        for(var i=0;i<arr.length;i++){
            var item = arr[i];
            if(o[item]){
                o[item]++;
            }else{
                o[item]=1;
            }
        }
        var newArr = [];
        for(var k in o){
            newArr.push(k);
        }
        console.log(newArr);

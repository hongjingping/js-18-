<body>
<input type="button" value="请阅读协议(10)" disabled="disabled" id='btn'>
</body>
<script>
    var btn = document.getElementById('btn');
    var num = 10;
    var timerId = setInterval(function(){
        num --;
        btn.value = "请阅读协议("+num+")";
        if(num ==0){
            clearInterval(timerId);
            btn.disabled = false;
            btn.value = "同意";
        }
    },1000);
</script>

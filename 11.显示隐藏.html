        onload = function(){
            var btn = document.getElementById("btn");
            var div = document.getElementsByTagName("div")[0];
            btn.onclick = function(){
                if(this.value == "隐藏"){
                    div.style.visibility = "hidden";
                    this.value = "显示";
                }else if(this.value == "显示"){
                    div.style.visibility = "visible";
                    this.value = "隐藏";
                }
            }
        }
    </script>
